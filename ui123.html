
<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Minimalistischer Flüssigkeits-Hintergrund (CSS)</title>
<style>
  :root{
    /* Farben anpassen */
    --bg-a: #0f172a;       /* dunkler Hintergrund (Nacht) */
    --bg-b: #0b1220;       /* dunklere Ecke */
    --accent-1: #6ee7b7;   /* helles Grün/Türkis */
    --accent-2: #4f46e5;   /* Violett/Indigo */
    --liquid-opacity: 0.95;
    --pour-width: 120px;   /* Breite des Gießstrahls */
    --pour-length: 420px;  /* Länge des Gießstrahls */
    --pool-size: 720px;    /* Größe des Bereichs, in den gegossen wird */
    --duration: 6.5s;      /* Gesamtzyklus */
  }

  /* Vollflächige Bühne */
  html,body{
    height:100%;
    margin:0;
    background:linear-gradient(140deg,var(--bg-a), var(--bg-b) 60%);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Szene-Container zentriert, nimmt ganze Fläche */
  .scene{
    position:relative;
    width:100%;
    height:100vh;
    overflow:hidden;
    display:block;
  }

  /* dezente abstrakte Nebel-/Schein-Schichten für Tiefe */
  .scene::before{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(800px 420px at 10% 20%, rgba(79,70,229,0.06), transparent 8%),
      radial-gradient(700px 400px at 95% 10%, rgba(110,231,183,0.04), transparent 12%);
    mix-blend-mode:screen;
    filter: blur(30px) saturate(110%);
  }

  /* Haupt-Liquid-Layer (Positioniert rechts oben, hacia abajo) */
  .liquid{
    position:absolute;
    inset:0;
    pointer-events:none;
    /* sorgt für subtilen Glanz im Hintergrund */
    background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent 25%);
  }

  /* Gießstrahl: schmaler Streifen von rechts oben, animiert leicht wackelnd */
  .liquid::before{
    content:"";
    position:absolute;
    top: -20px;
    right: -20px;
    width: var(--pour-width);
    height: var(--pour-length);
    transform-origin: top right;
    /* verläuft von transparent zu einer Liquid-Farbe (leicht strukturiert) */
    background:
      linear-gradient(180deg,
        rgba(255,255,255,0.06) 0%,
        rgba(255,255,255,0.02) 10%,
        rgba(79,70,229,0.06) 40%,
        rgba(110,231,183,0.14) 70%,
        rgba(110,231,183,var(--liquid-opacity)) 100%);
    border-radius: 60px;
    filter: blur(6px) contrast(1.05);
    mix-blend-mode: screen;
    /* leichte Schrägstellung damit es nach Gießen aussieht */
    transform: rotate(30deg) translate(0,0);
    animation: pour-tilt calc(var(--duration) * 1) cubic-bezier(.24,.9,.35,1) infinite;
    box-shadow: 0 20px 60px rgba(16,24,40,0.45);
    opacity:0.98;
  }

  /* kleine Tropfen-Kante an der Unterseite des Strahls (splash point) */
  .liquid::after{
    content:"";
    position:absolute;
    right: calc(8%); /* wo die Pfütze horizontal ungefähr liegen soll */
    top: calc(40vh);
    width: 220px;
    height: 120px;
    transform: translate(60px, -20px) rotate(14deg);
    background:
      radial-gradient(60% 80% at 20% 30%, rgba(255,255,255,0.06), transparent 10%),
      radial-gradient(100% 60% at 60% 80%, rgba(79,70,229,0.13), rgba(110,231,183,0.08));
    filter: blur(10px);
    opacity: 0.85;
    z-index:2;
    pointer-events:none;
    animation: drip-pulse calc(var(--duration) * 1) ease-in-out infinite;
    mix-blend-mode: screen;
  }

  /* Die eigentliche "Pfütze" am Boden: großer, weicher Blob mit Wellenbewegung */
  .pool{
    position:absolute;
    right: 8%;
    top: 48vh;
    width: var(--pool-size);
    height: calc(var(--pool-size) / 2.4);
    transform: translateX(40%);
    border-radius: 50%;
    background:
      radial-gradient(60% 50% at 35% 40%, rgba(110,231,183,0.92), rgba(79,70,229,0.82) 60%, rgba(12,14,23,0.06) 100%);
    filter: blur(6px) saturate(120%) contrast(1.02);
    box-shadow: 0 60px 140px rgba(4,6,14,0.5), inset 0 -20px 60px rgba(0,0,0,0.25);
    overflow:hidden;
    z-index:1;
    mix-blend-mode: normal;
    opacity:0.98;
    /* leichte Bewegung: horizontales Schaukeln + Atem der Oberfläche */
    animation: pool-rock calc(var(--duration) * 1) ease-in-out infinite;
  }

  /* feine Oberflächenstruktur auf der Pfütze: wiederholte Wellen via linear-gradient + translate */
  .pool::before{
    content:"";
    position:absolute;
    inset:0;
    background-image:
      radial-gradient(120px 40px at 20% 20%, rgba(255,255,255,0.06), transparent 30%),
      linear-gradient(transparent 35%, rgba(255,255,255,0.04) 36%, rgba(255,255,255,0.02) 38%, transparent 44%);
    background-size: 100% 100%, 160% 30%;
    mix-blend-mode: overlay;
    opacity:0.9;
    transform-origin:center;
    animation: waves-move calc(var(--duration) / 1.5) linear infinite;
    pointer-events:none;
    filter: blur(1px);
  }

  /* innerer Glanz (specular highlight) als SVG-like Glossy Layer */
  .pool::after{
    content:"";
    position:absolute;
    left:12%;
    top:6%;
    width:55%;
    height:35%;
    border-radius: 50%;
    background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.03));
    transform: rotate(-12deg);
    mix-blend-mode: screen;
    pointer-events:none;
    filter: blur(2px);
    opacity:0.9;
  }

  /* KEYFRAMES */
  @keyframes pour-tilt{
    0%{
      transform: rotate(18deg) translate(0, -6px) scaleY(0.98);
      opacity:0.0;
    }
    8%{
      opacity:1;
      transform: rotate(28deg) translate(0, 0) scaleY(1);
    }
    30%{
      transform: rotate(34deg) translate(-8px, 10px) scaleY(1.03);
    }
    55%{
      transform: rotate(30deg) translate(6px, 24px) scaleY(0.98);
    }
    85%{
      transform: rotate(22deg) translate(-2px, 10px) scaleY(1.00);
    }
    100%{
      transform: rotate(18deg) translate(0, -6px) scaleY(0.98);
      opacity:0.0;
    }
  }

  @keyframes drip-pulse{
    0%{
      transform: translate(60px, -20px) rotate(14deg) scale(0.98);
      opacity:0.0;
    }
    10%{ opacity:1; transform: translate(48px, -6px) rotate(14deg) scale(1); }
    35%{ transform: translate(14px, 8px) rotate(12deg) scale(1.03); }
    60%{ transform: translate(4px, 26px) rotate(10deg) scale(1.02); }
    90%{ transform: translate(42px, 6px) rotate(15deg) scale(0.98); }
    100%{ opacity:0; transform: translate(60px, -20px) rotate(14deg) scale(0.96); }
  }

  @keyframes pool-rock{
    0%{ transform: translateX(40%) translateY(0) scaleX(1); }
    25%{ transform: translateX(38%) translateY(-6px) scaleX(0.995); }
    50%{ transform: translateX(42%) translateY(3px) scaleX(1.01); }
    75%{ transform: translateX(39%) translateY(-2px) scaleX(0.997); }
    100%{ transform: translateX(40%) translateY(0) scaleX(1); }
  }

  @keyframes waves-move{
    0%{ background-position: 0% 0%, 0% 0%; transform: translateX(0); }
    50%{ background-position: 0% 0%, -40% 0%; transform: translateX(-6px); }
    100%{ background-position: 0% 0%, 0% 0%; transform: translateX(0); }
  }

  /* Accessibility: Leute die reduzierte Bewegung wünschen, kriegen statische Darstellung */
  @media (prefers-reduced-motion: reduce){
    .liquid::before,
    .liquid::after,
    .pool,
    .pool::before{
      animation: none;
      transition: none;
    }
  }

  /* Responsive tweaks: kleinere Bildschirme -> Pool kleiner, Strahl schmaler */
  @media (max-width:900px){
    :root{
      --pour-width: 80px;
      --pour-length: 360px;
      --pool-size: 520px;
      --duration: 7.5s;
    }
    .liquid::after{
      right: 6%;
      top: calc(44vh);
      width: 160px;
      height: 88px;
    }
    .pool{ right: 6%; top: 52vh; transform: translateX(60%); }
  }
</style>
</head>
<body>
  <div class="scene" aria-hidden="true">
    <div class="liquid" role="presentation"></div>
    <div class="pool" role="presentation"></div>
  </div>
</body>
</html>
