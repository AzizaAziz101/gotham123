<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio – 19thara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    /* Scrollbarer Farbverlauf-Hintergrund */
    .scroll-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 1200vh; /* ca. 12 Bildschirmhöhen */
      background: linear-gradient(to bottom, #a0a0a5, #6ee7b7, #8b5cf6);
      background-size: 100% 1200vh;
      z-index: 0;
      pointer-events: none;
      filter: blur(60px) saturate(120%);
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 1200vh;
      font-family: Inter, sans-serif;
      overflow-x: hidden;
    }

    /* Portfolio Content */
    .portfolio-content {
      position: relative;
      z-index: 10;
      color: #1f2937; /* Tailwind gray-800 */
    }

    [x-cloak] {
      display: none !important;
    }
  </style>
</head>
<body x-data="animatedTitle()" x-init="init()">

  <!-- Scrollbarer Farbverlauf -->
  <div class="scroll-gradient"></div>

  <!-- Header -->
  <header class="w-full py-32 flex flex-col items-center text-center px-4 portfolio-content"
          x-data="animatedFuturistic()" x-init="init()">
    <h1 class="font-semibold tracking-tight mb-6 select-none text-white">
      <span class="block text-4xl sm:text-6xl">19 thara</span>
      <span class="block text-lg sm:text-2xl mt-2 text-gray-200">Freelancer aus Berlin</span>
    </h1>

    <p class="mt-6 text-xl sm:text-3xl max-w-3xl leading-snug font-light tracking-wide text-white">
      <template x-for="(letter, index) in letters" :key="index">
        <span 
          x-text="letter"
          :class="visible[index] ? 'opacity-100 scale-100 blur-0' : 'opacity-0 scale-125 blur-sm'"
          class="inline-block transition-all duration-400 ease-out"
        ></span>
      </template>
    </p>

    <p class="mt-4 text-sm sm:text-base font-mono text-gray-200">
      Frontend Developer • HTML • TailwindCSS • JavaScript
    </p>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 space-y-16 portfolio-content">
    <section class="flex justify-center">
      <p class="text-base text-center mt-4 max-w-3xl sm:text-xl font-mono text-gray-200">
        Ich entwickle intuitive und responsive Benutzeroberflächen. Dabei lege ich besonderen Wert auf User Experience, Performance und Barrierefreiheit.
      </p>
    </section>

    <!-- Hier können deine Projekt-Cards kommen ... -->

  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-200 mt-24 mb-6 portfolio-content">
    <p>© 2025 19thara.com</p>
    <div class="space-x-4 mt-2">
      <a href="impressum.html" class="underline hover:text-gray-100">Impressum</a>
      <a href="datenschutz.html" class="underline hover:text-gray-100">Datenschutz</a>
    </div>
  </footer>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('animatedFuturistic', () => ({
        text: 'Moderne Interfaces, klare Designs, schnelle Ergebnisse.',
        letters: [],
        visible: [],
        init() {
          this.letters = this.text.split('');
          this.visible = this.letters.map(() => false);
          const mid = Math.floor(this.letters.length / 2);
          this.letters.forEach((_, i) => {
            const distance = Math.abs(i - mid);
            setTimeout(() => { this.visible[i] = true; }, distance * 80);
          });
        }
      }));
    });
  </script>

</body>
</html>
