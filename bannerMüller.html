
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schlosserei Müller – Werbebanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
  </style>
</head>
<body class="bg-[#1f1f1f] text-[#f5f5f5]">

  <!-- Hero Banner -->
  <section class="relative overflow-hidden">
    <!-- Farbverlauf -->
    <div class="absolute inset-0 -z-10 bg-gradient-to-b from-blue-500/20 via-transparent to-transparent"></div>

    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-14 md:py-20 text-center">
      
      <!-- Headline / Slogan -->
      <h1 class="text-4xl md:text-5xl font-extrabold leading-tight mb-6">
        Aus Leidenschaft geformt.<br>
        <span class="text-blue-400">Für Generationen geschaffen.</span>
      </h1>

      <!-- Kurzbeschreibung -->
      <p class="text-lg md:text-xl text-gray-300/90 mb-8">
        Schlosserei Müller steht für hochwertige Metallarbeiten, zuverlässigen Service 
        und individuelle Lösungen
      </p>

      <!-- Bild zentral -->
      <img src="695.jpg" alt="Schlosserei Werkstatt" 
           class="w-full max-w-xl mx-auto rounded-2xl mb-8">
    </div>
    </div>
  </section>

</body>
</html>
