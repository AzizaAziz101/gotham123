<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>19 thara – Freelancer aus Berlin</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js CDN -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-white text-gray-900 antialiased">

  <!-- Header -->
  <header 
    class="w-full py-32 flex flex-col items-center text-center px-4"
    x-data="animatedFuturistic()" 
    x-init="init()"
  >
    <!-- Fester Titel -->
    <h1 class="font-semibold tracking-tight text-gray-900 mb-6 select-none">
      <span class="block text-4xl sm:text-6xl">19 thara</span>
      <span class="block text-lg sm:text-2xl mt-2 text-gray-500">Freelancer aus Berlin</span>
    </h1>

    <!-- Animierter Marketing-Absatz -->
    <p class="mt-6 text-xl sm:text-3xl text-gray-800 max-w-3xl leading-snug font-light tracking-wide">
      <template x-for="(letter, index) in letters" :key="index">
        <span 
          x-text="letter"
          :class="visible[index] ? 'opacity-100 scale-100 blur-0' : 'opacity-0 scale-125 blur-sm'"
          class="inline-block transition-all duration-400 ease-out"
        ></span>
      </template>
    </p>

    <!-- Zweiter Absatz -->
    <p class="mt-4 text-sm sm:text-base text-gray-500 font-mono">
      Frontend Developer • HTML • TailwindCSS • JavaScript
    </p>
  </header>

  <!-- Alpine.js Animation -->
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('animatedFuturistic', () => ({
        text: 'Moderne Interfaces, klare Designs, schnelle Ergebnisse.',
        letters: [],
        visible: [],
        init() {
          this.letters = this.text.split('');
          this.visible = this.letters.map(() => false);

          const mid = Math.floor(this.letters.length / 2);

          this.letters.forEach((_, i) => {
            const distance = Math.abs(i - mid);
            setTimeout(() => {
              this.visible[i] = true;
            }, distance * 80);
          });
        }
      }));
    });
  </script>

</body>
</html>
